<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Enable native scaling for mobile zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body.reader-mode {
            background-color: #1a1a1a;
            /* Allow native scroll/zoom on mobile */
            overflow: auto;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .reader-header {
            flex-shrink: 0;
            height: 50px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        /* Desktop Container (Iframe) */
        #desktop-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 50px);
            display: none;
            /* Hidden by default */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Container (PDF.js) */
        #mobile-container {
            display: none;
            /* Hidden by default */
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 80px;
            /* Space for nav */
            width: 100%;
            overflow-x: hidden;
        }

        canvas {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 1rem;
            max-width: 98vw;
        }

        /* Mobile Toolbar */
        .mobile-toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 50px;
            display: none;
            /* Flex when mobile */
            gap: 20px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            z-index: 200;
        }

        .nav-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(205, 24, 24, 0.4);
        }

        .nav-btn:disabled {
            background: #444;
            box-shadow: none;
        }

        .page-counter {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: var(--font-body);
        }
    </style>
</head>

<body class="reader-mode">

    <header class="reader-header">
        <a href="index.html" class="back-btn">
            <i data-lucide="arrow-left"></i> <span style="margin-left:8px">Library</span>
        </a>
        <div style="flex:1; text-align:center; color:#888; font-size:0.8rem;" id="header-title">Loading...</div>
        <div style="width: 60px;"></div> <!-- Spacer -->
    </header>

    <!-- Desktop Viewer (Native) -->
    <div id="desktop-container">
        <iframe id="native-viewer" src=""></iframe>
    </div>

    <!-- Mobile Viewer (PDF.js) -->
    <div id="mobile-container">
        <canvas id="the-canvas"></canvas>
    </div>

    <div class="mobile-toolbar" id="mobile-toolbar">
        <button class="nav-btn" id="prev"><i data-lucide="chevron-left"></i></button>
        <div class="page-counter"><span id="pg-num">1</span> / <span id="pg-tot">--</span></div>
        <button class="nav-btn" id="next"><i data-lucide="chevron-right"></i></button>
    </div>

    <script>
        lucide.createIcons();
        const params = new URLSearchParams(window.location.search);
        const bookId = params.get('book');

        // Detect Mobile (Simple width check or User Agent)
        const isMobile = window.innerWidth <= 1024; // Treat Tablets as Mobile for PDF.js typically safer? 
        // Actually, iPad Pro might prefer Iframe. Let's stick to < 768px or touch.
        // Better: Check touch capability or screen width.
        const useMobileReader = (window.innerWidth < 1024);

        async function init() {
            try {
                const response = await fetch('catalog.json');
                const catalog = await response.json();
                const book = catalog.find(b => b.id === bookId);

                if (!book) { window.location.href = 'index.html'; return; }

                document.title = book.title;
                document.getElementById('header-title').innerText = book.title;

                if (!useMobileReader) {
                    // DESKTOP: Use Native Iframe
                    document.getElementById('desktop-container').style.display = 'block';
                    document.getElementById('native-viewer').src = book.pdf;
                } else {
                    // MOBILE: Use PDF.js
                    document.getElementById('mobile-container').style.display = 'flex';
                    document.getElementById('mobile-toolbar').style.display = 'flex';
                    initPDFJS(book.pdf);
                }

            } catch (e) { console.error(e); }
        }

        // PDF.js Logic for Mobile
        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;
        let scale = 1.0;
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');

        async function initPDFJS(url) {
            const loadingTask = pdfjsLib.getDocument(url);
            pdfDoc = await loadingTask.promise;
            document.getElementById('pg-tot').textContent = pdfDoc.numPages;

            // Calculate Fit Width Scale once
            const page = await pdfDoc.getPage(1);
            const viewportRaw = page.getViewport({ scale: 1.0 });
            const containerWidth = window.innerWidth;
            scale = (containerWidth - 20) / viewportRaw.width; // -20px margin

            renderPage(pageNum);
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = { canvasContext: ctx, viewport: viewport };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            document.getElementById('pg-num').textContent = num;

            // Update Buttons
            document.getElementById('prev').disabled = num <= 1;
            document.getElementById('next').disabled = num >= pdfDoc.numPages;

            window.scrollTo(0, 0);
        }

        function queueRenderPage(num) {
            if (pageRendering) pageNumPending = num;
            else renderPage(num);
        }

        document.getElementById('prev').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        document.getElementById('next').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        init();
    </script>
</body>

</html>
